<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>María Ángeles Córdoba. Actividad 03. M06</title>

        <!--1. Vinculamos el HTML con el CSS, bootstrap y el JavaScript-->
        <link rel="stylesheet" type="text/css" href="./CSS/style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <script defer src="./JS/actividad03.js" defer></script>
    </head>
    <body>
        <header></header>
        <main>
            <div class="container text-center">
            <h1 class="display-5 fw-bold col-6 mx-auto ">
                <strong class=>Actividad 03 M06</strong>
            </h1>
            <h1
                class="display-6 fw-bold text-muted col-6 mx-auto"
            >
                <strong>María Ángeles Córdoba</strong>
            </h1>
        </div>

            <div class="div-space container">
                <div class="container row align-items-end">
                    <h3>Extras disponibles</h3>
                    <div id="listExtras"></div>
                </div>

                <div class="div-space container row align-items-end">
                    <h3>Coches Disponibles</h3>
                    <div id="listCars"></div>
                </div>

                <div class="div-space container row align-items-end">
                    <h3>Gestión de los extras</h3>
                    <div class="col-2">
                        <label for="extraPrice" class="form-label">Price: </label>
                        <input
                            type="number"
                            id="extraPrice"
                            class="form-control"
                            name="extraPrice"
                            placeholder="Enter price"
                        />
                    </div>
                    <div class="col-2">
                        <label for="imgExtra" class="form-label">Extra: </label>
                        <select id="imgExtra"  class="form-select">
                            <option value="img/mushroom.png">
                                Mushroom
                            </option>
                            <option value="img/star.png">Star</option>
                            <option value="img/whac-a-mole.png">
                                Whac-A-Mole
                            </option>
                            <option value="img/bomb.png">Bomb</option>
                            <option value="img/ticket.png">Ticket</option>
                            <option value="mushimg/wheel.pngroom">
                                Wheel
                            </option>
                        </select>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-outline-secondary" onclick="addNewExtra();">
                            Create extra
                        </button>
                    </div>
                    <div class="col-2">
                        <label for="removeIndex" class="form-label" >Remove extra: </label>
                        <select name="removeIndex" id="removeIndex"  class="form-select"></select>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-outline-secondary" onclick="removeExtra();">
                            Remove extra
                        </button>
                    </div>
                </div>

                <div class="div-space container row align-items-end">
                    <h3>Crea un nuevo coche disponible</h3>
                    <div class="col-2">
                        <label for="carName" class="form-label">Car name: </label>
                        <input
                            type="text"
                            id="carName"
                            class="form-control"
                            name="carName"
                            placeholder="Name"
                        />
                    </div>
                    <div class="col-2">
                        <label for="carSpeed" class="form-label">Km/h: </label> 
                        <input
                            type="number"
                            id="carSpeed"
                            class="form-control"
                            name="carSpeed"
                            placeholder="Speed"
                        />
                        
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-secondary" onclick="addCar();">Add car</button>
                    </div>
                </div>

                <div class="div-space container row align-items-end">
                    <h3>Asigna un extra a un coche</h3>
                    <div class="col-1">
                        <label for="extraIndex" class="form-label">Extra index: </label>
                        <select name="extraIndex" id="extraIndex" class="form-select"></select>
                    </div>
                    <div class="col-2">
                        <label for="carIndex" class="form-label">Car: </label>
                        <select name="carIndex" id="carIndex" class="form-select"></select>
                    </div>
                    <div class="col">
                        <button id="AddExtraButton" class="btn btn-outline-secondary" onclick="addExtraCar();">Add extra car</button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
