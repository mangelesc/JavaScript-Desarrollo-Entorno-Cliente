<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Actividad 02 DAW. María Ángeles Córdoba</title>

        <!--2.1. Vinculamos el HTML con el CSS, bootstrap y el JavaScript-->
        <link rel="stylesheet" type="text/css" href="./CSS/styles.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <script defer src="./JS/objetosPredef.js"></script>
    </head>

    <!-- 2.2. Usamos la función unload para llamar a la función una vez cargado el html-->
    <body onload="ListaDesordenada()">

        <div class="container text-center mb-4">
            <h1 class="display-5 fw-bold col-6 mx-auto ">
                <strong class=>Actividad 02 DAW</strong>
            </h1>
            <h1
                class="display-6 fw-bold text-muted col-6 mx-auto"
            >
                <strong>María Ángeles Córdoba</strong>
            </h1>
        </div>

        <div class="container text-center mb-3">
            <h5 class=" fw-bold text-muted col-6 mx-auto ">
                Actividad 2.2
            </h5>
        </div>

        <div class="container">
            <div
                id="listaPropiedades"
                class="col-6 align-items-center mx-auto mb-4"
            ></div>
        </div>


        <!--2.3. Creamos dos botones-->
        <div class="container text-center mb-3">
            <h5 class=" fw-bold text-muted col-6 mx-auto ">
                Actividad 2.3
            </h5>
        </div>

        <div class="container col-6 d-flex justify-content-evenly mb-2">
            <div class="row justify-content-between mb-1">
                <!--Llamamos a la función al hacer clic-->
                <button
                    id = "btn1"
                    onclick="AnadirElemento('txt1','Estoy aprendiendo JavaScript')"
                    type="button"
                    class="btn btn-outline-info"
                >
                    Muestra el mensaje
                </button>
            </div>
            <div class="row justify-content-between mb-1">
                <!--Llamamos a la función al hacer clic-->
                <button
                    id = "btn2"
                    onclick="AnadirElemento('txt2','Número aleatorio: ' + Math.round(Math.random() * 10 + 1))"
                    type="button"
                    class="btn btn-outline-info"
                >
                    Número aleatorio
                </button>
            </div>
        </div>

        <!--Creamos los div para mostrar los mensajes de los botones 1 y 2-->
        <div class="container col-6 d-flex justify-content-evenly mb-3">
            <div class="row justify-content-between mb-1">
                <div id="txt1">
                </div>
            </div>
            <div class="row justify-content-between mb-1">
                <div id="txt2">
                </div>
            </div>
        </div>




        <!-- 2.4. Input y botón, al clicarlo el valor de la cookie será el texto introcido 
        en el input por el usuario -->
        <div class="container text-center mb-3">
            <h5 class=" fw-bold text-muted col-6 mx-auto ">
                Actividad 2.4
            </h5>
        </div>

        <div class="container col-6 d-flex justify-content-evenly mb-3">
            <div class="row justify-content-between">
                <div class="input-group mb-3">
                    <div class="form-floating">
                        <input id="url"
                        type="text"
                        class="form-control">
                        <label for="url">Escriba una URL</label>
                    </div>
                    <!--Llamamos a la función al hacer clic-->
                    <button onclick="ModificarCookie('url_usuario', 'url')"
                    type="button"
                    class="btn btn-outline-info"
                    >
                    SET COOKIE
                </button>
                </div>
            </div>
        </div>


        <!-- -->
        <div class="container text-center mb-3">
            <h5 class=" fw-bold text-muted col-6 mx-auto ">
                Actividad 2.5
            </h5>
        </div>

        <div class="container mb-5">
            <div class="d-grid col-6 mx-auto">
                <!--Botón, se abre nueva ventana al clicarlo se abre nueva_ventana, y pasados
                7 segundos se cierra. -->
                <button
                    id = ""
                    onclick="nuevaVentana('./nueva_ventana/nueva_ventana.html', 400, 400)"
                    class="btn btn-outline-info btn-lg"
                    data-bs-toggle="modal"
                    data-bs-target="#ventanaModal"
                >
                    Abre una nueva ventana
                </button>
            </div>
        </div>
    </body>
</html>
