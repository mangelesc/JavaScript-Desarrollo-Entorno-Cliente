<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="./CSS/styles.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <script defer src="./funciones.js"></script>
    </head>
    <body>
        <!-- Creamos un botón-->
        <div class="container mb-5">
            <div class="d-grid col-6 mx-auto mt-5">
                <!--Botón, que al clicarlo cargará una URL en la misma ventana -->
                <button
                    id=""
                    onclick="CargarEnMismaVentana('url_usuario')"
                    class="btn btn-outline-info btn-lg"
                    data-bs-toggle="modal"
                    data-bs-target="#ventanaModal"
                >
                    Carga la URL almacenada en la cookie
                </button>
            </div>
        </div>
    </body>
</html>
