<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>María Ángeles Córdoba. Actividad 03. M06</title>

        <!--1. Vinculamos el HTML con el CSS, bootstrap y el JavaScript-->
        <link rel="stylesheet" type="text/css" href="./CSS/style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <script defer src="./JS/actividad03.js" defer></script>
    </head>
    <body>
        <header></header>
        <main>
            <div class="container">
                <div class="div-space">
                    <h3>Extras disponibles</h3>
                    <div id="listExtras"></div>
                </div>

                <div class="div-space">
                    <h3>Coches Disponibles</h3>
                    <div id="listCars"></div>
                </div>

                <div class="div-space">
                    <h3>Gestión de los extras</h3>
                    <div>
                        <div>
                            <label for="extraPrice">Extra price: </label>
                            <input
                                type="number"
                                id="extraPrice"
                                name="extraPrice"
                                placeholder="Enter price"
                            />
                            <select id="imgExtra">
                                <option value="img/mushroom.png">
                                    Mushroom
                                </option>
                                <option value="img/star.png">Star</option>
                                <option value="img/whac-a-mole.png">
                                    Whac-A-Mole
                                </option>
                                <option value="img/bomb.png">Bomb</option>
                                <option value="img/ticket.png">Ticket</option>
                                <option value="mushimg/wheel.pngroom">
                                    Wheel
                                </option>
                            </select>
                            <button onclick="addNewExtra();">
                                Create extra
                            </button>
                        </div>
                        <div>
                            <label for="removeIndex">Remove extra: </label>
                            <input
                                type="number"
                                id="removeIndex"
                                name="removeIndex"
                                placeholder="Type a number"
                            />
                            <button onclick="removeExtra();">
                                Remove extra
                            </button>
                        </div>
                    </div>
                </div>

                <div class="div-space">
                    <h3>Crea un nuevo coche disponible</h3>
                    <input
                        type="text"
                        id="carName"
                        name="carName"
                        placeholder="Name"
                    />
                    <input
                        type="number"
                        id="carSpeed"
                        name="carSpeed"
                        placeholder="Speed"
                    />
                    <label for="carSpeed">Km/h</label>
                    <button onclick="addCar();">Add car</button>
                </div>

                <div class="div-space">
                    <h3>Asigna un extra a un coche</h3>
                    <label for="extraIndex">Extra index: </label>
                    <select name="extraIndex" id="extraIndex"></select>
                    <label for="carIndex">Car: </label>
                    <select name="carIndex" id="carIndex"></select>
                    <button onclick="addExtraCar();">Add extra car</button>
                </div>
            </div>
        </main>
    </body>
</html>
